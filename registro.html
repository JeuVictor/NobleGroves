<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Noble Groves</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/registro.css">
    <link rel="shortcut icon" href="src/img/icone_logo.ico" type="image/x-icon">
      <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,700;1,500&display=swap" rel="stylesheet">
  
</head>
<body>
    <div class="topoPag">
        <h1>Noble Groves</h1>
        <img src="src/img/NobleGroves_semfundos.png" alt="logo Noble Groves" class="NobleGrovesCadastro">
        <h2>Cadastro</h2>
    </div>
    <section class="formulario">
        <form >
            <div>
                <div><label > Nome Completo </label></div>
                <input type="text" name="nomeUsuario" id="usuario" placeholder="Nome Completo" >
            </div>
            
            <div>
                <div><label> Email </label> </div>
                    <input type="email" name="email" id="email" placeholder="seu@email.com" onchange="onChangeCadastroEmail()">
                    <div class="error" id="email-required-error"><b> ***Email é obrigatorio </b></div>
                    <div class="error" id="email-invalid-error"><b>***Email é invalido</b></div>
            </div>
                
            <div>
                <div><label >Senha</label> </div>
                <input type="password" name="senha" id="password" placeholder="senha" onchange="onChangeCadastroPassword()">
                <div class="error" id="password-required-error"><b>***Senha é obrigatoria</b></div>
            </div>
            
            <div>
                <div><label >Confirme a senha</label> </div>
                <input type="password" name="confirme_senha" id="confirme_password" placeholder="senha" onchange="onChangeCadastroRepetPassword()">
                <div class="error" id="password-required-error"><b>***Senha é obrigatoria</b></div>
                <div class="error" id="password-repet-error"><b>***Senhas divergentes</b></div>
            </div>
            <div> 
                <button type="button" class="solid" id="login-button" disabled="true" onclick="login()" >Confirmar</button>
            </div>
            <div> 
                <button type="button" class="solid" onclick="entrarConta()" > Voltar </button>
            </div>
            
            
        </form>
    </section>        
    <script src="scripts/index.js"></script>
</body>
</html>
