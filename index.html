<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noble Groves</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/global.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,700;1,500&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="src/img/NobleGrovesICO.ico" type="image/x-icon">
</head>
<body>
    <div id="navbarContainer"></div>
    <div class="apresentacao">
        <img src="src/img/NobleGroves_semfundos.png" alt="Noble Groves icone" class="logoApresentacao">
    <H1 class="title">Bem Vindo ao Noble Groves</H1>
        <h2>Uma nova inovação de mercado para a alta classe. </h2>
        <p> sinta-se como você é.</p>
        <h3>Rico!</h3>
        <section class="promo centralizar" id="promo">
            <div class="divTexto" id="divPromo">
                <h2> Promoções </h3>
            </div>
            <div id="promoImg" class="promoImg">
                <div class="img centralizar" id="img">
                    <img src="src/img/arroz.jpeg" alt="arroz">
                    
                    <div class="descricao centralizar"> 
                        <h3>Arroz organico</h3>
                        <h4> R$ 32.99</h4>
                        <button class="compras"> Comprar </button>
                    </div>
                </div>
                
                <div class="img centralizar" id="img">
                    <div class="imagemPromo">
                        <img src="src/img/vinho_domaine.jpeg" alt="arroz">
                   </div>
                   
                   <div class="descricao centralizar">
                    <h3>Vinho Domaine</h3>
                    <h4> R$ 72.99</h4>
                    <button class="compras"> Comprar </button>
                   </div>
                </div>
                
                <div class="img centralizar" id="img">
                    <div class="imagemPromo">
                        <img src="src/img/carne_moida.jpeg" alt="Carne moida">
                    </div>
                    
                    <div class="descricao centralizar">
                        <h3>Carne moida organico</h3>
                        <h4> R$ 38.99</h4>
                        <button class="compras"> Comprar </button>
                    </div>
                </div>
            </div>
        </section>
        <section class="catalogo centralizar" id="catalogo">
            <div class="divTexto centralizar">
                <h2>Catalogo</h2>
            </div>
            <div class="produtos centralizar">
                <div class="oferta centralizar">
                    <div class="produtoImg centralizar">

                    </div>
                    <div class="descricao centralizar">

                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

<script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-auth-compat.js"></script>
<script src="scripts/firebase.js"></script>
<script src="scripts/index.js"></script>
<script src="scripts/navabar.js"></script>
</html>
